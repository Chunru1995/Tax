<html>
<head>
    <title>Property Taxes | Home</title>
    <style>
    table, th, td {

      border: 1px solid black;
      
      border-collapse: collapse;
      
    }
      
    th, td {
      
      padding: 10px;
      
    }
      
    th {
      
      background-color: #d4ebf2;
      
    }
</style>
</head>
<body>

    <div class="container mx-auto">
      <div class="flex">
          <div class="row w-full text-center my-4">
              <h1 class="text-4xl font-bold mb-5">Property Taxes Display Demo</h1>
          </div>
      </div>
      <div>
        <table>
          <tr>

            <th>ID</th>

            <th>Source Steward</th>
            
            <th>Source Loc City</th>
            
            <th>Source Loc State</th>

            <th>Source Title</th>
            
          </tr>
          {% for person in response %}
          <tr>

            <th>{{ person.id }}</th>
            
            <td>{{ person.sourcesteward }}</td>
            
            <td>{{ person.sourceloccity }}</td>

            <td>{{ person.sourcelocstate }}</td>

            <td>{{ person.sourcetitle }}</td>
            
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
</body>
</html>
